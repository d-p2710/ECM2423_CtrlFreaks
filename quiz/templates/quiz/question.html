<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      {% csrf_token %}
      <fieldset>
        <legend><h1>{{ question.text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% if question.question_type == "SIN" %}
          {% for answer in question.answer_set.all %}
            <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
            <label for="answer{{ forloop.counter }}">{{ answer.text }}</label><br>
          {% endfor %}
        {% else %}
          {% for answer in question.answer_set.all %}
          <input type="checkbox" name="answer{{ forloop.counter }}" value="{{ answer.id }}">
          <label for="answer{{ forloop.counter }}">{{ answer.text }}</label><br>
          {% endfor %}
        {% endif %}
      </fieldset>
    </form>
    <!-- Button redirects to first question in the quiz -->
    <button onclick="window.location.href='{{ next_url }}';">
      {% if next_url == "/quiz" %}
        Results
      {% else %}
        Next
      {% endif %}
      &rarr;
    </button>
  </body>
</html>
