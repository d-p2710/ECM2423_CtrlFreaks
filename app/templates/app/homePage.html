{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Link to css and fonts -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    
</head>
<div class="topnav">
    <a class="active" href="/homePage">Home</a>
    <a href="/profile">Profile</a>
    <a href="#challenges">Challenges</a>
    <a href="#activites">Activites</a>
    <a href="#logout">Log Out</a>
</div>

<body>
    <!-- Link to QR code scanner -->
    <header>
        <h2>QR Code Scanner</h2>
    </header>
    <p>Click <a class="qr" href="#scanner">here</a> to go to the QR code scanner!</p>

    <!-- Link to challenges -->
    <header>
        <h2><b>Challenges</b></h2>
    </header>
    <p>Check out the challenges currently happening on campus by clicking on the images below!</p>

    <!-- SLideshow of images -->
    <div class="w3-content w3-display-container" style="max-width:800px">
        <a href="#recycling"><img class="mySlides" src="{% static 'app/images/recycling.jpg' %}" style="width: 50%"></a>
        <a href="#wed"><img class="mySlides" src="{% static 'app/images/wed.jpg' %}" style="width: 50%"></a>
        <a href="meals"><img class="mySlides" src="{% static 'app/images/meals.jpg' %}" style="width: 50%"></a>
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-white";
        }
    </script>

</body>
</html>
